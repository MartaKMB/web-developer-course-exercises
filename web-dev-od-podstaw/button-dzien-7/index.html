<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <style>
        button {
            display: block;
            margin: 100px auto 0 auto;
            background-color: #fff;
            border: 3px dashed black;
            font-size: 34px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
            width: 40%;
        }
        
        button:hover {
            background-color: #000;
            color: #ddd;
        }
    </style>
</head>
<body>
    <button>Przycisk</button>
</body>
</html>
