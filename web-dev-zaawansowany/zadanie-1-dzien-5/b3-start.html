<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        button {
            display: block;
            margin: 100px auto;
            font-size: 40px;
            padding: 10px 30px;
            background-color: transparent;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
            transition: .15s .15s;
        }

        button::after {
            content: "";
            position: absolute;
            right: -100%;
            top: 50%;
            width: 100%;
            height: 10%;
            background-color: black;
            transform: translateY(-50%);
            transition: right .2s, height .2s .2s;
            z-index: -1;
        }

        button:hover::after {
            right: 0;
            height: 102%;
        }

        button:hover {
            color: yellow;
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body>

</html>
