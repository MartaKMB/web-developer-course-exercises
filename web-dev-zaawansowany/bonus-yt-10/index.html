<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <style>
        body {
            line-height: 100vh;
            font-size: 60px;
            text-align: center;
            margin: 0;
            cursor: pointer;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    Liczba kliknięć: <span class="counter">0</span>

    <script>
        const spanCounter = document.querySelector('.counter');
        let counter = 0;

        document.body.addEventListener('click', function () {
            counter++;
            spanCounter.textContent = counter;
        })
    </script>
</body>

</html>
